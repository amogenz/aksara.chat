<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Aksara from Amogenz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

    <audio id="notifSound" src="https://cdn.freesound.org/previews/553/553347_11636504-lq.mp3" preload="auto"></audio>

    <div id="image-preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <span>Kirim Gambar</span>
                <button class="close-btn" onclick="cancelImagePreview()">‚úï</button>
            </div>
            <div class="preview-body">
                <img id="preview-img" src="" alt="Preview">
            </div>
            <div class="preview-footer">
                <input type="text" id="img-caption" placeholder="Tambah keterangan..." autocomplete="off">
                <button id="btn-send-img" onclick="sendImageWithCaption()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Aksara Menu</h3>
            <div style="color:#888; font-size:0.9rem; margin-top:5px;">User: <span id="side-user" style="color:#FFD700">...</span></div>
            
            <div class="stats-box">
                <span class="stats-label">Total Kunjungan</span>
                <div id="visit-counter" class="stats-number">loading...</div>
            </div>
        </div>
        
        <div class="setting-group">
            <div class="setting-block">
                <label class="setting-label">Wallpaper</label>
                <button class="permission-btn" onclick="document.getElementById('bg-input').click()">üñºÔ∏è Ganti Background</button>
                <button class="reset-btn" onclick="resetBackground()">Hapus Background</button>
                <input type="file" id="bg-input" accept="image/*" onchange="handleBackgroundUpload(this)" style="display:none;">
            </div>

            <div class="setting-row">
                <span>Suara Chat</span>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked onchange="toggleSound()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-row">
                <span>Enter = Kirim</span>
                <label class="switch">
                    <input type="checkbox" id="enter-toggle" checked onchange="toggleEnterSettings()">
                    <span class="slider"></span>
                </label>
            </div>
            
            <button class="permission-btn" onclick="enableNotif()">üîî Izinkan Notifikasi</button>
        </div>

        <div class="online-section">
            <h4>Online (<span id="online-count">0</span>)</h4>
            <ul id="online-list"></ul>
        </div>

        <button class="sidebar-btn" onclick="leaveRoom()">Keluar</button>
    </div>

    <div id="login-screen">
        <div class="login-content">
            <div class="login-box">
                <h2>AKSARA</h2>
                <p style="font-size: 0.85rem; color: #aaa; margin-bottom: 20px;">Saatnya menyambung rasa</p>
                <input type="text" id="username" placeholder="Nama Panggilan" autocomplete="off">
                <input type="text" id="room" placeholder="Kode Ruang" autocomplete="off">
                <button class="btn-start" onclick="startChat()">MASUK</button>
            </div>
        </div>
        <div class="branding-footer">
            <span class="branding-text">from</span>
            <img src="https://i.imgur.com/UMoiNw5.png" alt="Branding Logo" class="branding-logo">
        </div>
    </div>

    <div id="chat-screen">
        <header>
            <div class="header-left">
                <div class="hamburger-icon" onclick="toggleSidebar()">
                    <span></span><span></span><span></span>
                </div>
                <img src="https://i.imgur.com/Ct0pzwl.png" alt="Logo" class="header-logo">
                
                <div class="header-text-container">
                    <div class="title-row">
                        <span class="header-title-text">Aksara</span>
                        <span id="room-display" class="room-badge">#...</span>
                    </div>
                    <div id="typing-indicator">from Amogenz</div> 
                </div>
            </div>
        </header>
        
        <div id="messages"></div>

        <div class="footer-container">
            <div id="reply-preview-bar">
                <div style="flex:1; overflow:hidden;">
                    <div style="color:#FFD700; font-size:0.7rem;">Membalas <b id="reply-to-user">...</b></div>
                    <div id="reply-preview-text">...</div>
                </div>
                <div class="close-prev" onclick="cancelReply()">‚úï</div>
            </div>

            <div id="vn-preview-bar">
                <audio id="vn-player" controls></audio>
                <div class="vn-actions">
                    <button onclick="sendVoiceNote()" class="btn-circle green">‚úî</button>
                    <button onclick="cancelVoiceNote()" class="btn-circle red">‚úï</button>
                </div>
            </div>

            <div class="input-area" id="main-input-area">
                <button class="icon-btn" onclick="triggerImageUpload()">
                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </button>

                <div class="input-wrapper">
                    <textarea id="msg-input" rows="1" placeholder="Ketik pesan..." onkeydown="handleEnter(event)" oninput="handleTyping()"></textarea>
                </div>

                <button class="icon-btn" id="mic-btn" onclick="toggleRecording()">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>

                <button id="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="chat-file-input" accept="image/*" onchange="handleImageUpload(this)" style="display: none !important;">

    <script src="script.js"></script>
</body>
</html>
